<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="content-father">
    <div class="content-result">
      <h1>Your Result</h1>
      <div class="circle">
        <span>76</span>
        of 100
      </div>
      <span>
        Great
      </span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="content-summary">
      <h3>Summary</h3>
      <div class="summary red">
        <div class="title"><img class="icon" src="./assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <div class="content-span">
         80<span> / 100</span> 
        </div>
      </div>
      <div class="summary yellow">
        <div class="title"><img class="icon" src="./assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <div class="content-span">
          92<span> / 100</span>
        </div>
      </div>
      <div class="summary green">
        <div class="title"><img class="icon" src="./assets/images/icon-verbal.svg" alt="">
        Verbal
      </div>
        <div class="content-span">
        61<span> / 100</span>
        </div>
      </div>
      <div class="summary blue">
        <div class="title"><img class="icon" src="./assets/images/icon-visual.svg" alt="">
        Visual
      </div>
        <div class="content-span">
        72<span> / 100</span>
        </div>
        

      </div>
      <button>Continue</button>
    </div>
  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
